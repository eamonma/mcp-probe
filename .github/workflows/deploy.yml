name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ACR_NAME: mcpprobeprodacr
  ACR_LOGIN_SERVER: mcpprobeprodacr.azurecr.io
  RESOURCE_GROUP: rg-mcpprobe-prod
  CONTAINER_APP_NAME: mcpprobe-prod-app
  IMAGE_NAME: mcp-probe

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image
        run: |
          docker build --build-arg BUILD_ID=${{ github.sha }} -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          echo "Waiting for deployment of ${{ github.sha }}..."
          for i in {1..30}; do
            DEPLOYED_ID=$(curl -sf https://mcp.eamon.io/version | jq -r '.buildId' 2>/dev/null || echo "")
            if [ "$DEPLOYED_ID" = "${{ github.sha }}" ]; then
              echo "Deployment verified after ${i}0 seconds"
              exit 0
            fi
            echo "Attempt $i: got '$DEPLOYED_ID', waiting..."
            sleep 10
          done
          echo "Deployment verification failed after 5 minutes"
          exit 1
